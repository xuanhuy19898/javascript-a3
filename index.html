<body>
  <header>
    <h1>Assignment 3</h1>
    <h2>JavaScript Events and Functions</h2><hr>
    <p>Click "Randomize" button to refresh the images</p>
  </header>

  <main>
    <div id="container">
      <img id="image1" src="images/7.png" alt="Image 1"><img id="image2" src="images/8.png" alt="Image 2"><img id="image3" src="images/9.png" alt="Image 3">
    </div>
    
    <div id="controls">
      <!--randomize button-->
      <button id="random-button">Randomize</button><br>
      <!--enter refresh time section-->
      <p>Enter the timeout in the text box, input must be between 500 and 10000 </p>
      <label for="refresh-time">Timeout (500-10000)</label>
      <input type="number" id="refresh-time" min="500" max="10000" step="1">
      <!--remaining time til refresh-->
      <div id="countdown-container">
        <label for="refresh-time">Refresh in:</label>
        <span id="countdown"></span>
      </div>
      <!--number of updated images-->
      <div id="image-counter">Images updated: 0 </div>
    </div>
  </main><br><hr>
